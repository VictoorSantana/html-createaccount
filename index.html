<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">

    <script type="text/javascript" href="assets/script/jsscript.js"></script>
    <title>Create Account Screen</title>
  </head>
  <body>
    <div class="ca-body">
        <div class="ca-content">
          <div class="ca-header">
            <h2 class="ca-header-title">Create your account</h2>
            <button type="button" class="ca-header-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="ca-form">
            <div class="ca-form-div">
              <label class="ca-label">Full name</label>
              <input type="text" class="ca-input" value="">
            </div>
            <div class="ca-form-div">
              <label class="ca-label">Email Address</label>
              <input type="text" class="ca-input" value="">
            </div>
            <div class="ca-form-div">
              <label class="ca-label">Password</label>
              <input type="text" class="ca-input" value="">
            </div>
          </div>
          <div class="ca-footer">
            <button type="button" class="ca-btn-none">Cancel</button>
            <button type="button" class="ca-btn-primary">Sign In</button>
          </div>

        </div>
    </div>
  </body>
</html>
